<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  </head>

  <body>
    <div>
      <div>
      <button id="upload__button" class="cloudinary-button">Upload files</button>
      <ul id="videos"></ul>
      <div class="controls">
        <div class="rgb">
          <label for="rmin">Red Filter:</label>
          <input type="range" id="rmin" value="0" min="0" max="255" name="rmin" />

          <br />
        </div>
      </div>
      </div>
    </div>
    <div class="player">
      <canvas class="photo"></canvas>
        <video class="player__video viewer" crossorigin="anonymous" src="652333414.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">►</button>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
          <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />
          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="25" class="player__button">25s »</button>
          <button class="player__button fullscreen">F</button>
        </div>
      </div>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

    <script src="scripts.js"></script>
  </body>
</html>
